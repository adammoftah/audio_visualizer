<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Sight</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <h1 id="title">Sound Sight</h1>
    <div id="visual"></div>
    <!-- <div id="graph2" style="position: fixed;"></div> -->

    <!-- <audio id="audio"></audio> -->
    <!-- <audio id="audioElement" src="./assets/iknowwhoiam.mp3"></audio> -->
    <div id="utilities">
      <div id="personal-links-container">
        <a
          href="https://github.com/adammoftah/sound_sight"
          target="_blank"
          data="Sound Sight Github Repo"
        >
          <i class="fab fa-github" id="github-link"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/adam-moftah/"
          target="_blank"
          data="My LinkedIn"
        >
          <i class="fab fa-linkedin-in" id="linkedin-link"></i>
        </a>

        <a
          href="https://angel.co/adam-moftah"
          target="_blank"
          data="My AngelList"
        >
          <i class="fab fa-angellist" id="angellist-link"></i>
        </a>

        <a
          href="https://adammoftah.github.io"
          target="_blank"
          data="My Portfolio Website"
        >
          <i class="fas fa-external-link-alt" id="portfolio-link"></i>
        </a>

        <a href="mailto: adam.moftah@gmail.com" data="Email me">
          <i class="far fa-envelope" id="email-link"></i>
        </a>
      </div>
      <div id="controls">
        <button id="demo-button">
          Demo Song!
        </button>
        <button onclick="document.getElementById('audioElement').play()">
          Play
        </button>
        <button onclick="document.getElementById('audioElement').pause()">
          Pause
        </button>
        <button onclick="document.getElementById('audioElement').volume+=0.1">
          Increase Volume
        </button>
        <button onclick="document.getElementById('audioElement').volume-=0.1">
          Decrease Volume
        </button>
      </div>
      <div id="track-name"></div>

      <div class="file-input">
        <input
          type="file"
          id="file-input"
          accept="audio/*, .m4a, .mp3, .wav, .flac .ogg, .aac"
          style="display: none;"
        />
        <div class="file-input-container">
          <label for="file-input" id="file-input-label">
            Upload File
          </label>
        </div>
      </div>
    </div>
    <audio id="audioElement" controls></audio>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="./dist/main.js" charset="utf-8"></script>
    <script
      src="https://kit.fontawesome.com/ca604ca0b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
